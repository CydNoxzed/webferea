<!doctype html>
<head>
<title>Webferea</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>

    <div class="page">
        <div class="metanav">
            <div class="buttons">

                <a class="button button_left" href="/">&#x1f3e0;</a>

                {% block nav %}{% endblock %}

            </div>
        </div>

        <div class="metanav_clean"></div>

        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}

        {% block body %}{% endblock %}

        {% if infobar %}
        <div id="infobar"><p>{{ infobar }}</p></div>
        {% endif %}

    </div>
